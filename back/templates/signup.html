<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='CSS/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">


    <main class="form-signin w-100 m-auto">
        <form method="post" action="{{ url_for('signup') }}">
          <h1 class="h3 mb-3 fw-normal">Create a new account</h1>
      
          <div class="form-floating">
            <input type="text" placeholder="Username" class="form-control" id="new_username" name="new_username" required>
            <label for="new_username">Username</label>
          </div>
          <div class="form-floating">
            <input type="password"  placeholder="Password" class="form-control" id="new_password" name="new_password" required>
            <label  for="new_password">Password</label>
          </div>
          <br>
          <button class="btn btn-warning w-100 py-2" type="submit" value="Signup">Submit</button>
        </form>
        <div style="text-align: center;">
          <p class="mt-5 mb-3 text-body-secondary">{{msg}}</p><br>
          <a href="login" type="button" class="btn btn-primary btn-sm px-4">Login Page</a><br><br>
          <a href="/" type="button" class="btn btn-secondary btn-sm px-4">Home Page</a>
          </div>

      </main>
    
    <br>

    
</body>
</html>
